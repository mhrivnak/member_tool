<h1>Sign up to become a member of TriLUG!</h1>

<form id="form" name="form" method="post" action="submit.php">

<fieldset>
  <legend>Identification</legend>
  <label>First name</label><input type="text" name="first_name" />
  <label>Last name</label><input type="text" name="last_name" />
  <label>Email</label><input type="text" name="email" />
</fieldset>

<fieldset>
  <legend>Contact Information</legend>
  <label>Address</label><input type="text" name="address_1" />
  <label>&nbsp</label><input type="text" name="address_2" />
  <label>City</label><input type="text" name="city" />
  <label>State</label><input type="text" name="state" />
  <label>ZIP</label><input type="text" name="zip" />
  <label>Phone</label><input type="text" name="phone" />
</fieldset>

<fieldset>
  <legend>Demographics</legend>
  <label>Birth year</label><input type="text" name="birth_year" />
  <label>Occupation</label><input type="text" name="occupation" />
  <label>Employer or School</label><input type="text" name="employer" />
</fieldset>

<fieldset>
  <legend>TriLUG Account</legend>
  <label>I would like a TriLUG account</label>
  <input type="checkbox" name="account" value="yes" checked />
  <label>Preferred username</label><input type="text" name="user" /user>
  <label>Alternate username</label><input type="text" name="user_alt" />
</fieldset>

<input type="submit" value="Submit Request" />

</form>
